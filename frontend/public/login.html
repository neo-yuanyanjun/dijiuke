<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi,width=750,user-scalable=0" />
    <title>第九课堂 - 登录</title>
    <link rel="stylesheet" type="text/css" href="/css/base.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>
    <div class="module-logo">
        <img src="/img/logo-429-127.png" alt="">
    </div>
    <div class="wrapper-hit">
        请使用以下方式关联登录，登录成功即可报名。
    </div>
    <div class="module-login">
        <div class="icon-login"></div>
        <form action="/" id="form-login">
            <div class="form-row clearfix form-row-tel">
                <div class="form-lable">电话号码</div>
                <div class="form-field">
                    <input type="text">
                </div>
            </div>
            <div class="form-row clearfix form-row-yanzhengma">
                <div class="form-lable">验证码</div>
                <div class="form-field">
                    <input type="text">
                </div>
                <div class="wrapper-btn">
                    <div class="btn-normal">获取验证码</div>
                </div>
            </div>
            <button type="submit" class="btn-login">立即登录</button>
        </form>
    </div>
    <script src="/lib/zepto.min.js"></script>
    <script src="/lib/zepto.touch.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
