<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi,width=750,user-scalable=0" />
    <title>第九课堂</title>
    <link rel="stylesheet" type="text/css" href="/css/base.css">
    <link rel="stylesheet" type="text/css" href="/css/registration.css">
</head>
<body>
    <div class="header">
        <div class="btn-show-menu"></div>
    </div>
    <div class="module-registration">
        <div class="main-title">
            课程报名
        </div>
        <form action="#" id="form-registration">
            <div class="sub-title">
                报名课程信息
                <div class="btn btn-view-courses">查看最新开课计划</div>
            </div>
            <div class="form-row">
                <div class="form-label">报名课程</div>
                <div class="form-field">
                    <div class="wrapper-select">
                        <select name="course">
                            <option value="1">广告文案训练营1</option>
                            <option value="2">广告文案训练营2</option>
                            <option value="3">广告文案训练营3</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-label">上课城市</div>
                <div class="form-field">
                    <div class="wrapper-select">
                        <select name="city">
                            <option value="1">北京</option>
                            <option value="2">上海</option>
                            <option value="3">深圳</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-label">开始时间</div>
                <div class="form-field">
                    <div class="wrapper-select">
                        <select name="time">
                            <option value="1">10月10日-10月15日</option>
                            <option value="2">11月10日-11月15日</option>
                            <option value="3">12月10日-12月15日</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-label">报名人数</div>
                <div class="form-field form-field-num">
                    <div class="ui-number" data-ui-id="registration-num" data-min="1" data-max="100" data-valid="int" data-value="1">
                        <div class="btn-plus">-</div>
                        <div class="number-input">
                            <input type="text" name="num">
                        </div>
                        <div class="btn-add">+</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-label">报名费用</div>
                <div class="form-field form-field-cost">
                    <label for="cost-pre">
                        <input id="cost-pre" type="radio" name="cost" value="0" checked="">
                        ￥499(定金)
                    </label>
                    <label for="cost-all">
                        <input id="cost-all" type="radio" name="cost" value="1">
                        ￥1199(全款)
                    </label>
                </div>
            </div>
            <div class="warning">
                *支付成功后，定金部分不予退还
            </div>
            <hr>
            <div class="sub-title">上课人员信息登记</div>
            <div class="form-row">
                <div class="form-label">真实姓名</div>
                <div class="form-field">
                    <input type="text" name="username" placeholder="(此项为必填项)">
                </div>
            </div>
            <div class="form-row">
                <div class="form-label">手机号码</div>
                <div class="form-field">
                    <input type="text" name="tel" placeholder="(接收上课凭证)">
                </div>
            </div>
            <div class="form-row">
                <div class="form-label">电子邮箱</div>
                <div class="form-field">
                    <input type="text" name="email" placeholder="(接收上课凭证)">
                </div>
            </div>
            <div class="warning">
                *请再次确认您的手机号码/电子邮箱，我们会发送上课凭证到你手机/电子邮箱
            </div>
            <hr>
            <div class="sub-title">特别说明</div>
            <div class="special-info">
                1.本课程可开具增值税普通发票，优惠政策不开发票<br>
                2.本课程定金不予退换<br>
                3.本课程内容版权均属第九课堂所有，课上不可录音录像，违者本公司将依法追究责任<br>
                *最终解释权归第九课堂所有。
            </div>
            <div class="sub-title">支付方式</div>
            <div class="pay-by">
                <div class="alipay">
                    <label for="alipay">
                        <img src="/img/alipay.png" alt=""><br>
                        <input id="alipay" type="radio" name="pay" value="1" checked>支付宝
                    </label>
                </div>
                <div class="weixin">
                    <label for="weixin">
                        <img src="/img/weixin.png" alt=""><br>
                        <input id="weixin" type="radio" name="pay" value="2">微信
                    </label>
                </div>
            </div>
            <div class="summary">
                您即将预约<span class="time">8月1号-2号</span>的<span class="city">北京</span>站《<span class="course-name">广告文案课程</span>》<span class="num">1</span>个上课名额<br>
                <span class="cost">预约费用金额为：￥499</span>
            </div>
            <div class="wrapper-btn">
                <button type="submit" class="btn-pay">确认支付</button>
            </div>
        </form>
    </div>
    <script src="/lib/zepto/zepto.min.js"></script>
    <script src="/lib/zepto/zepto.touch.js"></script>
    <script src="/js/registration.js"></script>
</body>
</html>
