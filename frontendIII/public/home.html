<!DOCTYPE html>
<html>
<head>
    <title>第九课堂首页</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/home.css">
    <script src="./js/common.js"></script>
</head>
<body>
    <div class="header">
        <div class="header-main">
            <div class="slogan">
                <img src="./img/logo-150-44.png" alt="第九课堂" class="logo">
                专注互联网营销人才培养
            </div>
            <a href="javascript:void(0);" class="btn btn-show-navs">点我</a>
        </div>
        <div class="navs">
            <a href="/home.html" class="current">首页</a>
            <a href="#courses">课程</a>
            <a href="#">企业内训</a>
            <a href="#">关于我们</a>
        </div>
    </div>
    <div class="module-video horizontal-center-container">
        <div class="horizontal-center video-container">
            <video src="./img/home/video.mp4" autoplay="true" loop="true"></video>
            <div class="wrap-register">
                虽然<br>
                你立即报名会让我很开心<br>
                但还是要提示你<br>
                <a href="#" class="btn btn-register">冷静报名</a><br>
                因为<br>
                这样的提示会显得我很真诚
            </div>
        </div>
    </div>
    <div class="module-declaration">
        <img src="./img/home/slogan-466-68.png" alt="9，人和人的差别是在8个小时之外">
    </div>
    <div class="module-courses">
        <div class="module-wrapper">
            <h4 class="title">Hi！你的课程</h4>
            <div class="courses-list">
                <div class="course">
                    <img src="./img/home/course-cover-1.jpg" alt="" class="course-cover">
                    <div class="course-info">
                        <div class="course-title">
                            互联网<img src="./img/home/course-name-1.png" alt="">训练营
                        </div>
                        <div class="course-detail">
                            写出好文案，<br>
                            到底是拼天赋，努力还是运气？<br>
                            三年来九课追踪了几十大咖<br>
                            和学员后，结论也渐渐清晰。
                        </div>
                    </div>
                    <a href="#/course-1.html" class="course-entrance">查看详情</a>
                </div>
                <div class="course even">
                    <img src="./img/home/course-cover-2.jpg" alt="" class="course-cover">
                    <div class="course-info">
                        <div class="course-title">
                            互联网<img src="./img/home/course-name-2.png" alt="">训练营
                        </div>
                        <div class="course-detail">
                            营销的目的是打通任务和产品的链接<br>
                            这个时刻品牌是捷径<br>
                            如何从0到1构建能引爆的互联网超级品牌<br>
                            机遇很重要 套路我教你<br>
                        </div>
                    </div>
                    <a href="#/course-1.html" class="course-entrance">查看详情</a>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/lib/zepto/zepto.min.js"></script>
    <script src="./js/header.js"></script>

</html>
